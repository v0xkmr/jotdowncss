<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Natours | Exciting tours for adventurous people</title>
</head>

<body>
    <nav class="nav">
        <div class="nav_icon">jd</div>
        <div class="btn nav_btn">log in</div>
    </nav>
    <main class="main">
        <div class="main_form">
            <form action="#" class="form">
                <div class="form_group">
                    <input type="text" class="form_input" placeholder="First Name" id="firstname" required>
                    <label for="firstname" class="form_label">First Name</label>
                </div>
                <div class="form_group">
                    <input type="text" class="form_input" placeholder="Last Name" id="lastname" required>
                    <label for="lastname" class="form_label">Last Name</label>
                </div>
                <div class="form_group">
                    <input type="email" class="form_input" placeholder="Email" id="email" required>
                    <label for="email" class="form_label">Email Address</label>
                </div>
                <div class="form_group">
                    <input type="password" class="form_input" placeholder="Password" id="password" required>
                    <label for="password" class="form_label">Password</label>
                </div>
                <div class="btn">sign up</div>
            </form>
        </div>
    </main>
</body>

</html>
